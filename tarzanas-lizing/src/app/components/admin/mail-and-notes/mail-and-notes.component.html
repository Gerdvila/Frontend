@if(responseObject$ | async; as response){
  <mat-card>
    <mat-tab-group mat-stretch-tabs="false" mat-align-tabs="start">
      <mat-tab label="Mail">
        <app-mail-tab [dataForEmailTab]="(response)" [applicationId] = "(selectedId())"/>
      </mat-tab>
      <mat-tab label="Notes">
        <app-notes-tab />
      </mat-tab>
    </mat-tab-group>
</mat-card>
<div class="bottom">
  <app-notes [applicationId] = "(selectedId())" />
</div>
}
