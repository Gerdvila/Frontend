<div class="main-content">
  <div class="notes-section">
    <div class="card-container">
      <div class="card-header">Here you can find more details about this request</div>
      <div class="card-content">
        <p></p>
        @if(responseData$ | async; as responseData){
        @for(notes of responseData; track $index) {
        <p>{{notes.noteText}}</p>
        }}
      </div>
    </div>
  </div>
</div>
