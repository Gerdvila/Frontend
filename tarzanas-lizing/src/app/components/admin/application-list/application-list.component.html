<mat-card>
    <div class="header">
        <img src="../../assets/tarzan-lizing-logo.png" alt="logo">
        <mat-card-header>
            <mat-card-title>Tarzan leasing</mat-card-title>
        </mat-card-header>
    </div>
    <div class="search-filter smallerFormField">
        <button mat-icon-button><span class="material-symbols-outlined">tune</span></button>
        <mat-form-field appearance="outline" subscriptSizing="dynamic">
            <input matInput placeholder="Search">
          </mat-form-field>
    </div>
    <mat-divider></mat-divider>
    <mat-card-content class="list">
    <ul>
        @if(listResponse$ | async; as listResponse){
            @for(res of listResponse; track res.id) {
                <li>
                    <div>
                        <h3><strong>{{res.firstName + " " + res.lastName}}</strong></h3>
                        <h4>ID: {{res.id}}</h4>
                    </div>
                    <div>
                        <h5>{{res.date.getFullYear() + "-" + res.date.getMonth().toString().padStart(2, "0") + "-" + res.date.getDate()}}</h5>
                    </div>
                </li>
                <mat-divider></mat-divider>
            }
        }
    </ul>
    </mat-card-content>
</mat-card>
