<div class="container">
  <div class="text-area">
    <mat-form-field class="notes-text-field" appearance="outline">
      <textarea
        matInput
        [(ngModel)]="noteText"
        style="resize: none"
        rows="8"
        placeholder="Type your note here..."
      ></textarea>
    </mat-form-field>
  </div>
</div>

<div>
  <button
    mat-stroked-button
    color="warn"
    class="bottom-right"
    (click)="saveNote()"
  >
    Save
  </button>
</div>
