<div class="container">
  <div class="carLeasingForm">
    <h2>Information about car</h2>
    <form [formGroup]="carLeasingForm" (ngSubmit)="onSubmit()">
      <div class="mainContainer">
        <div class="leftColumn">
          <mat-form-field>
            <mat-label>Make</mat-label>
            <select
              matNativeControl
              id="make"
              formControlName="make"
              (change)="changeColor($event)"
            >
              <option
                value=""
                disabled
                [hidden]="carLeasingForm.get('make')?.value"
              >
                select make
              </option>
              @for (carMake of carMakes$ | async; track $index) {
              <option>{{ carMake }}</option>
              }
            </select>
          </mat-form-field>

          <mat-form-field>
            <mat-label for="model">Model:</mat-label>
            <select
              matNativeControl
              id="model"
              formControlName="model"
              (change)="onSelectModel($event)"
            >
              <option
                value=""
                disabled
                [hidden]="carLeasingForm.get('model')?.value"
              >
                select model
              </option>
              @for (carModel of carModels$ | async; track $index) {
              <option>{{ carModel }}</option>
              }
            </select>
          </mat-form-field>

          <mat-form-field>
            <mat-label for="modelVariant">Model variant (optional):</mat-label>
            <select
              matNativeControl
              id="modelVariant"
              formControlName="modelVariant"
              (change)="onSelectModelVariant($event)"
            >
              <option
                value=""
                disabled
                [hidden]="carLeasingForm.get('modelVariant')?.value"
              >
                select model variant
              </option>
              @for (carModelVariant of carModelVariants$ | async; track $index)
              {
              <option>{{ carModelVariant }}</option>
              }
            </select>
          </mat-form-field>

          <mat-form-field>
            <mat-label for="year">Year:</mat-label>
            <select
              matNativeControl
              id="year"
              formControlName="year"
              (change)="changeColor($event)"
            >
              <option
                value=""
                disabled
                [hidden]="carLeasingForm.get('year')?.value"
              >
                select year of manufacture
              </option>

              @for (year of (carDetails$ | async)?.years; track $index) {
              <option>{{ year }}</option>
              }
            </select>
          </mat-form-field>
        </div>
        <div class="rightColumn">
          <mat-form-field>
            <mat-label for="fuelType">Fuel type:</mat-label>
            <select
              matNativeControl
              id="fuelType"
              formControlName="fuelType"
              (change)="changeColor($event)"
            >
              <option
                value=""
                disabled
                [hidden]="carLeasingForm.get('fuelType')?.value"
              >
                select fuel type
              </option>
              @for (fuelType of (carDetails$ | async)?.fuelTypes; track $index)
              {
              <option>{{ fuelType }}</option>
              }
            </select>
          </mat-form-field>

          <mat-form-field>
            <mat-label for="enginePower">Engine power (hp):</mat-label>
            <select
              matNativeControl
              id="enginePower"
              formControlName="enginePower"
              (change)="changeColor($event)"
            >
              <option
                value=""
                disabled
                [hidden]="carLeasingForm.get('enginePower')?.value"
              >
                select engine power
              </option>
              @for (enginePower of (carDetails$ | async)?.enginePowers; track
              $index) {
              <option>{{ enginePower }}</option>
              }
            </select>
          </mat-form-field>

          <mat-form-field>
            <mat-label for="engineSize">Engine size (liters):</mat-label>
            <select
              matNativeControl
              id="engineSize"
              formControlName="engineSize"
              (change)="changeColor($event)"
            >
              <option
                value=""
                disabled
                [hidden]="carLeasingForm.get('engineSize')?.value"
              >
                select engine size
              </option>
              @for (engineSize of (carDetails$ | async)?.engineSizes; track
              $index) {
              <option>{{ engineSize }}</option>
              }
            </select>
          </mat-form-field>

          <mat-form-field>
            <mat-label for="url">URL (optional):</mat-label>
            <input matInput type="url" id="url" formControlName="url" />
          </mat-form-field>

          <button type="button" mat-raised-button (click)="fileInput.click()">
            Upload file (optional)
          </button>
          <input
            hidden
            (change)="onFileSelected($event)"
            #fileInput
            type="file"
          />
          <span class="file-name">{{ selectedFile?.name }}</span>
        </div>
      </div>
      <div class="bottomContainer">
        <mat-checkbox formControlName="confirmation">
          I confirm that the above information is accurate
        </mat-checkbox>
        <mat-checkbox formControlName="terms">
          I have read and agree with the Terms and Conditions:
        </mat-checkbox>
        <button
          class="submitButton"
          mat-raised-button
          [color]="getButtonColor()"
          type="submit"
          [disabled]="!carLeasingForm.valid"
        >
          APPLY FOR LOAN
        </button>
      </div>
    </form>
  </div>
</div>
